<!DOCTYPE>

<html>

  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="login-page.css">
    <title>Login-Page</title>
  </head>

  <body>
    <div class="login-page-wrapper">
      <div class="login-page-login-box">
        <div class="login-box-header">
          Log In
        </div>
        <div class="login-box-input-wrapper">
          <input class="login-box-user-id" placeholder="User Id">
          <input class="login-box-user-password" placeholder="Password">
        </div>
        <div class="login-box-login-btn">
          Login
        </div>
        <div class="login-box-create-btn">
          Create
        </div>
      </div>
    </div>
  </body>
</html>
