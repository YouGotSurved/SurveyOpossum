<!DOCTYPE>

<html>

  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="my-surveys.css">
    <title>My Surveys</title>
  </head>

  <body>
    <div class="my-surveys-wrapper">
      <div class="my-surveys-title">
        My Surveys
      </div>
      <div class="my-surveys-survey-wrapper">
        <div class="my-surveys-survey-date-name-desc">
          <div class="my-surveys-survey" id="mysurvey-date-created">Date Created: 03/12/2016</div>
          <div class="my-surveys-survey" id="mysurvey-name">Survey Name</div>
          <div class="my-surveys-survey" id="mysurvey-desc">Description:</div>
        </div>
        <div class="my-surveys-response-number">
          <div class="my-surveys-responses">Views:<br> 5</div>
        </div>
        <div class="my-surveys-btn-container">
          <div class="my-surveys-btn" id="mysurvey-edit">
            Edit
          </div><br>
          <div class="my-surveys-btn" id="mysurvey-view">
            View
          </div><br>
          <div class="my-surveys-btn" id="mysurvey-publish">
            Publish
          </div><br>
          <div class="my-surveys-btn" id="mysurvey-delete">
            Delete
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
