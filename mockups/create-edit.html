<!DOCTYPE>

<html>

  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="create-edit.css">
    <title>Create/Edit Account</title>
  </head>

  <body>
    <div class="create-account-wrapper">
      <div class="create-account-box">
        <div class="create-account-box-intro">
          Please fill out the fields below. <br>  Starred fields are required to proceed.
        </div>
        <div class="create-account-labels">
          <div class="create-account-label">
            *User Id:
          </div>
          <div class="create-account-label">
            *Password:
          </div>
          <div class="create-account-label">
            *E-Mail:
          </div>
          <div class="create-account-label">
            Address:
          </div>
          <div class="create-account-label">
            City:
          </div>
          <div class="create-account-label">
            State:
          </div>
          <div class="create-account-label">
            Gender:
          </div>
          <div class="create-account-label">
            Age:
          </div>
          <div class="create-account-label">
            Ethnicity:
          </div>
        </div>
        <div class="create-account-inputs">
          <div class="create-account-input-div">
            <input class="create-account-input" id="ca-id" placeholder="UserName">
          </div>
          <div class="create-account-input-div">
            <input class="create-account-input" id="ca-pwd" placeholder="Password">
          </div>
          <div class="create-account-input-div">
            <input class="create-account-input" id="ca-email" placeholder="Example@Example.com">
          </div>
          <div class="create-account-input-div">
            <input class="create-account-input" id="ca-address" placeholder="### Example St">
          </div>
          <div class="create-account-input-div">
            <input class="create-account-input" id="ca-city" placeholder="Durham">
          </div>
          <div class="create-account-input-div">
            <input class="create-account-input" id="ca-state" placeholder="North Carolina">
          </div>
          <div class="create-account-input-div">
            <input class="create-account-input" id="ca-gender" placeholder="Gender">
          </div>
          <div class="create-account-input-div">
            <input class="create-account-input" id="ca-age" placeholder="Below 20/20-40/40-60/60+">
          </div>
          <div class="create-account-input-div">
            <input class="create-account-input" id="ca-ethnicity" placeholder="Ethnicity">
          </div>
        </div>
        <div class="create-account-btn-box">
          <div class="create-account-submit-btn">
            Submit
          </div>
          <div class="create-account-clear-fields-btn">
            Clear
          </div>
          <div class="create-account-cancel-btn">
            Cancel
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
