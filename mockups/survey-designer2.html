<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="survey-designer2.css">
    <title>Survey Review</title>
  </head>
  <body>

    <div class="main-container">
      <h1>Survey Designer</h1>
      <div class="survey-info-container">
        <label for="">Survey Title</label>
        <input type="text" name="" id="">
        <br>
        <br>
        <label for="">Survey Description</label>
        <textarea></textarea>
      </div>

      <div class="survey-question-container">

        <div class="survey-finished-question-container">
            <div class="survey-finished-question">This is the 1st question?</div>
            <div class="survey-finished-type">Short Answer</div>
        </div>
        <div class="survey-finished-question-container">
            <div class="survey-finished-question">This is the 2nd question?</div>
            <div class="survey-finished-type">Yes / No</div>
        </div>
        <div class="survey-finished-question-container">
            <div class="survey-finished-question">This is the 3nd question?</div>
            <div class="survey-finished-type">Long Answer</div>
        </div>

        &nbsp; <label for="">Question</label>
        <input type="text" name="" class="">
        &nbsp; &nbsp; &nbsp;
        <label for="">Question Type</label>
          <select>
            <option>Yes or No</option>
            <option>Short Answer</option>
            <option>Long Answer</option>
          </select>
          &nbsp; &nbsp;
          <input type="submit" value="Add" class="">
          <input type="submit" value="Remove" class="">
        </div>

        <div class="survey-btn-container">
          <input type="submit" value="Create Survey" class="">
          <input type="submit" value="Clear" class="">
          <input type="submit" value="Cancel" class="">
        </div>

    </div>

  </body>
</html>
